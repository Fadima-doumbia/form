<div class="card mb-3">
  <div class="card-body">
    <div class="card-image">
      <img src={{image}} alt="">
    </div>
    <div class="card-content">
      <h5 class="card-title">{{ firstName }}</h5>
      <h5 class="card-title">{{ lastName }}</h5>
      <p class="card-text">{{ presentation }}</p>
      <a [routerLink]="[id]" class="card-link">Details</a>
    </div>
  </div>
</div>
