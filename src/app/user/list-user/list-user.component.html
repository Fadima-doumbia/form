<div class="container">
  <div class="list-feature row" >
    <app-card-user class="col-sm-6 col-md-4 col-lg-3"
      *ngFor="let user of listUsers"
      [image]="user.image"
      [firstName]="user.firstName"
      [lastName]="user.lastName"
      [presentation]="user.presentation"
      [id]="user.id">
    </app-card-user>
  </div>
</div>
